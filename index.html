<!DOCTYPE html> <html><head>
  <title>Landscape Around The World Project</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
<style>body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: url(https://freeppt7.com/uploads/180910/1-1P910103309134.JPG);
      background-repeat: no-repeat;
      background-size: cover;
      color: black;
    }

    .picture {
      display: inline-block;
      margin: 10px;
    }

    .gallery img {
      height: 200px;
      border: 3px double black;
    }

    .gallery p {
      text-align: center;
      margin-top: 0;
    }</style></head>
<body>
  <h1>Awe-inspiring Landscapes Around the World</h1>

  <div class="gallery">
    <!-- Existing images go here -->
  </div>

  <p>New picture: <input class="picture-url" size="60"></p>
  <p>Caption: <input class="picture-caption" size="60"></p>
  <button class="add">Add New Image</button>
  <button class="delete">Delete Last Image</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>


<script>
/*__POPCODESTART__*/
var landscape = ["https://external-preview.redd.it/grass-slides-in-hulunbuir-prairie-inner-mongolia-v0-CKA_-aOGW-Z66Yupw-tsWqG07XHiLhGZMuqAS-tObZU.png?format=pjpg&auto=webp&s=922e2dd7a2ee76da686e8f1440bc62918e38e350", "https://lh3.googleusercontent.com/p/AF1QipOQsElfK1E8wqF9i4qpikFliO9q_dxavBHnK1hh=s680-w680-h510", "https://images.prismic.io/visiticeland/db573a32-bb7d-4ef7-9101-2fdb13441150_Silfra-fissure-Thingvellir.jpg?auto=compress,format"];

for (var i = 0; i < landscape.length; i++) {
  $(".gallery").append("<div class='picture'><img src=" + landscape[i] + "><p>" + getCaption(i) + "</p></div>");
}

$(".add").click(function () {
  var landpics = $(".picture-url").val();
  var caption = $(".picture-caption").val();

  if (landpics && caption) {
    landscape.push(landpics);
    $(".gallery").append("<div class='picture'><img src=" + landpics + "><p>" + caption + "</p></div>");
    $(".picture-url, .picture-caption").val("");
  } else {
    alert("Please enter both a picture URL and a caption.");
  }
});

function getCaption(index) {
  return "";
}

$(".delete").click(function () {
  if (landscape.length > 0) {
    landscape.pop();
    $(".gallery").children().last().remove();
  } else {
    alert("There are no images to delete.");
  }
});
